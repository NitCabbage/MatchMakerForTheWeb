<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matchmaker for the Web</title>
</head>
<style> 
    body {
      background-image: url('https://cliply.co/wp-content/uploads/2020/01/402001120_PAPER_HEARTS_1080.png');
    }

<body>
    <h1 style="font-size:100px;color:Tomato;">Match Maker for the Web</h1>
    <p style="color:Tomato;">Instructions fix later</p>

      <label for="packer">1. Packers are better than the Bears.</label>
    <select id="packer" name="packer">
        <option value="5">1. Strongly Agree</option>
        <option value="4">2. Agree</option>
        <option value="3">3. Neutral</option>
        <option value="2">4. Disagree</option>
        <option value="1">5. Strongly Disagree</option>
    </select>
    <br /> <br /> <br />

    <label for="Sith">2. Revenge of the Sith is the best Star Wars Movie.</label>
    <select id="Sith" name="Sith">
        <option value="5">1. Strongly Agree</option>
        <option value="4">2. Agree</option>
        <option value="3">3. Neutral</option>
        <option value="2">4. Disagree</option>
        <option value="1">5. Strongly Disagree</option>
    </select>
    <br /> <br /> <br />

    <label for="Yellow">3. Yellow is an ugly color.</label>
    <select id="Yellow" name="Yellow">
        <option value="5">1. Strongly Agree</option>
        <option value="4">2. Agree</option>
        <option value="3">3. Neutral</option>
        <option value="2">4. Disagree</option>
        <option value="1">5. Strongly Disagree</option>
    </select>

    <br /> <br /> <br />
<button onclick="calculateScore()">Calculate Score</button>
<p id="score"></p>

<script> 
console.log("Welcome")

function calculateScore() {
    console.log("calculateScore()")

const DESIRED_Response = [
    5,
    5,
    1,
    3,
    5,
]

const MAX_SCORE = 15

let question1Response = document.getElementById('packer').selectedOptions[0].value
let question2Response = document.getElementById('Sith').selectedOptions[0].value
let question3Response = document.getElementById('Yellow').selectedOptions[0].value
let question4Response = document.getElementById('Christmas').selectedOptions[0].value
let question5Response = document.getElementById('Salty').selectedOptions[0].value

console.log("Question 1 Answers:")
console.log(document.getElementByID('packer').selectedOptions[0].text)
console.log(document.getElementByID('packer').selectedOptions[0].value)
console.log(question1Response)

console.log("Question 2 Answers:")
console.log(document.getElementByID('Sith').selectedOptions[0].text)
console.log(document.getElementByID('Sith').selectedOptions[0].value)
console.log(question2Response)

console.log("Question 3 Answers:")
console.log(document.getElementByID('Yellow').selectedOptions[0].text)
console.log(document.getElementByID('Yellow').selectedOptions[0].value)
console.log(question3Response)

console.log("Question 4 Answers:")
console.log(document.getElementByID('Christmas').selectedOptions[0].text)
console.log(document.getElementByID('Christmas').selectedOptions[0].value)
console.log(question4Response)

console.log("Question 5 Answers:")
console.log(document.getElementByID('Salty').selectedOptions[0].text)
console.log(document.getElementByID('Salty').selectedOptions[0].value)
console.log(question5Response)




let question1Combatibility = 5 - Math.abs(question1Response - DESIRED_Response[0])
let question2Combatibility = 5 - Math.abs(question2Response - DESIRED_Response[1])
let question3Combatibility = 5 - Math.abs(question3Response - DESIRED_Response[2])
let question4Combatibility = 5 - Math.abs(question4Response - DESIRED_Response[3])
let question5Combatibility = 5 - Math.abs(question5Response - DESIRED_Response[4])

console.log("c1="+question1Combatibility)
console.log("c2="+question2Combatibility)
console.log("c3="+question3Combatibility)
console.log("c4="+question4Combatibility)
console.log("c5="+question5Combatibility)


let totalCombatibility = question1Combatibility + question2Combatibility + question3Combatibility + question4Combatibility + question5Combatibility


totalCombatibility *= 100 / MAX_SCORE 
totalCombatibility = Math.round(totalCombatibility) 
console.log("tc="+ totalCombatibility)

document.getElementById("score").innerHTML = "You're score is... " +totalCombatibility

}  


</script>





</body>



</html>
